name: bitacora_web
description: "Bitácora web: hoja tipo Excel con exportación XLSX."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # UI DataGrid + Excel
  syncfusion_flutter_core: ^31.2.3
  syncfusion_flutter_datagrid: ^31.2.3
  syncfusion_flutter_xlsio: ^31.2.3

  # Animaciones y micro-interacciones
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  lottie: ^3.1.2

  # Estado y utilidades
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  file_selector: ^1.0.4
  shared_preferences: ^2.3.2
  cross_file: ^0.3.4+2
  file_saver: 0.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
