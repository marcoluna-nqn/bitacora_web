name: bitacora_web
description: "Bitácora web: hoja tipo Excel con experiencia tipo Apple."
publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Utilidades base
  intl: 0.20.2            # Fechas, números y formatos locales
  collection: ^1.18.0      # Helpers de listas y mapas

  # Navegación escalable
  go_router: ^14.2.7

  # Estado y preferencias ligeras
  shared_preferences: ^2.3.2

  # Persistencia futura multi-plataforma
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Exportación y archivos
  syncfusion_flutter_xlsio: 31.2.3
  file_selector: ^1.0.4
  file_saver: ^0.3.1        # Útil para desktop; en web ya usamos Blob

  # Alternativa simple de exportación
  csv: ^6.0.0

  # UX pulida tipo Apple
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  lottie: ^3.1.2
  url_launcher: ^6.3.0      # Abrir ayudas, docs y enlaces

  # Diagnóstico y calidad
  sentry_flutter: ^8.8.0    # Errores en producción
  package_info_plus: ^8.0.2 # Versión de la app

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
