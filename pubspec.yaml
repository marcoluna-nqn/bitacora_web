name: bitacora_web
description: "Bitácora web: hoja tipo Excel con exportación XLSX."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # UI DataGrid + Excel
  syncfusion_flutter_core: ^31.2.3
  syncfusion_flutter_datagrid: ^31.2.3
  syncfusion_flutter_xlsio: ^31.2.3

  # Animaciones y micro-interacciones
  flutter_animate: ^4.5.0      # animaciones declarativas, rápidas y sin dolor
  animations: ^2.0.11          # transiciones Material de alto nivel
  lottie: ^3.1.2               # animaciones vectoriales ligeras (opcional)

  # Estado performante
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
